# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/pf1.jpeg
about_content: | # this will include new lines to allow paragraphs
   My name is DONGWAN. I am a Quantity Surveyor (QS) with over 10 years of experience specializing in <mark>Procurement</mark> and 
   <mark>Cost Planning & Control</mark> in the Construction Industry.
   I am currently working for [_JUNGLIM CM Co., Ltd.,_](http://www.junglim.com/?lang=en) 
   as a researcher and developer for planning and development of <mark>CM</mark>(Construction Management) System to enhance the estimated construction cost and schedule in connection with BIM.
   In order to specialize my career as QS, I have completed <mark>FIDIC</mark> and <mark>QS</mark> courses, 
   including Contract Administration, FIDIC modules, Procurement, etc.
    
   The things that I am currently interested in are:   
   + Analyzing the Data including Construction Cost, BOQ, etc., and developing the program using <mark>VBA</mark>, <mark>Python</mark>, and <mark>Power BI</mark>
   + I expect to expand the scope of language using <mark>Python</mark> for Deep Learning or Machine Learning

content:
  - title: Experience
    layout: list
    content:
      - layout: left
        title: Researcher & Developer
        sub_title: Nov. 2023 - Present
        caption: CM Technical Research Institute, JUNGLIM CM Co., Ltd.
        # link: Link to company (optional)
        # quote: >
        #   Short description of the company (optional)
        description: | # this will include new lines to allow paragraphs
          As a Researcher and Deleloper, I am currently participated in the projects for developing the system to be used at JUNGLIM CM.
          + Working on Planning and Developing an Integrated Document Management System (IDMS) to be used at JUNGLIM CM
          + Working on Planning and Devloping a quantity estimation model for structural work using BIM extracted data
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: Institution name
        sub_title: Qualifications (eg. BA Performing Arts)
        caption: Date Range (eg. 2016 - 2019)
        quote: >
          Short institution or course description (optional)
        description: | # this will include new lines to allow paragraphs
          Description of qualification
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      This is where you can write a little more about yourself. You could title this section **Interests** and include some of your other interests.

      Or you could title it **Skills** and write a bit more about things that make you more desirable, like *leadership* or *teamwork*

